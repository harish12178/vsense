<mat-drawer-container fullscreen style="background-color: white;">
	<mat-drawer #appDrawer mode="side" opened="true" *ngIf="!islogin"
		style="width:11rem;background-image: linear-gradient(172deg, #5353c8 -3%, #2b8aeb);min-height:638px;">
		<img src="assets/images/logo.png" style="width: 100%;height: 5rem;">
		<div style="width: 100%;height: 80%;overflow: auto;">
			<mat-nav-list [disableRipple]="true">
				<app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
			</mat-nav-list>
		</div>
		<div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="0.6rem"
			style="width:100%;position: absolute;bottom: 0.6rem;">
			<div class="hdivider"></div>
			<div fxLayout="row" fxLayoutAlign="space-evenly center" style="cursor:pointer;width:100%">
				<img src="assets/images/user.svg" width="28px" style="margin-left:5px;">
				<mat-select class="userselect" placeholder={{currentUser.UserName}} (selectionChange)="userselect($event.value)">
					<mat-option [value]="1">Change Password</mat-option>
					<mat-option [value]="2">Logout</mat-option>
				</mat-select>
				<!-- <span class="username" style="margin-left:5px;margin-right:2px;">Logout</span>
				<img src="assets/images/dropdown.svg" width="5px"> -->
			</div>
		</div>
	</mat-drawer>
	<mat-drawer-content>
		<app-top-nav fxHide.xs *ngIf="!islogin"></app-top-nav>
		<router-outlet></router-outlet>
		<!-- <div fxFlex></div> -->
	</mat-drawer-content>
</mat-drawer-container>
