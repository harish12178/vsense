<div style="width: 100%;height: 100%;">
  <div fxLayout="row" fxLayoutAlign="start start" style="height:100%">
    <div class="bg_logo"></div>
    <div class="fwrapper">
      <div class="formarea">
        <div class="title">Sign In</div>
        <div class="border"></div>
        <div class="subtitle">Welcome back ! Please Sign In to Continue</div>
        <form [formGroup]="loginForm" (ngSubmit)="loginClicked()">
          <mat-form-field class="input" style="margin-top: 1rem;">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username" autocomplete="off">
            <mat-error *ngIf="loginForm.get('username').hasError('required')">
              User name is required
            </mat-error>
          </mat-form-field>

          <mat-form-field class="input">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error>
              Password is required
            </mat-error>
          </mat-form-field>

          <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
            fxLayoutAlign="space-between center">
            <span class="forgot-password" style="cursor: pointer;" (click)="openForgetPasswordLinkDialog()">
              Forgot Password?
            </span>
          </div>

          <button mat-raised-button color="primary" class="submit-button" aria-label="LOGIN" type="submit">
            <span class="loginButton">LOG IN </span>
          </button>

        </form>
      </div>
      <mat-progress-spinner class="progressBarPostion" *ngIf="loading"
        mode="indeterminate">
      </mat-progress-spinner>
    </div>
  </div>
</div>
